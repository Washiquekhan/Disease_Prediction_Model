<!doctype html>
<html>
<head>
    <title>Disease Prediction</title>
</head>
<body>
    <h2>Select Symptoms</h2>
    <form method="POST" action="/predict">
        {% for symptom in symptoms %}
            <input type="checkbox" name="symptoms" value="{{ symptom }}">{{ symptom }}<br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>
</body>
</html>
